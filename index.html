<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Shooter</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.ibb.co/86SSmdN/icon.jpg"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="menu" class="menu">
      <h1>Space Shooter</h1>
      <h1>version 1...</h1>
      <button id="startGame" class="menu-button">Start Game</button>
      <button id="settingsButton" class="menu-button">Settings</button>
    </div>
    <div id="settingsMenu" class="menu hidden">
      <h2>Settings</h2>
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <label for="sound">Sound:</label>
      <input type="checkbox" id="sound" checked />
      <label for="controls">Controls:</label>
      <select id="controls">
        <option value="arrows">Arrow Keys</option>
        <option value="wasd">WASD</option>
      </select>
      <button id="backButton" class="menu-button">Back</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverScreen" class="hidden">
      <h2>Game Over</h2>
      <p>Your Score: <span id="finalScore"></span></p>
      <button id="restartGame" class="menu-button">Restart</button>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
